<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    	<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

    	<link rel = "stylesheet" href = "css/leaderboard.css"/>
		
	</head>
	<body>
		<div id = "header">
			<div id = "title">
				<h1>Leaderboard</h1>
			</div>
		</div>
		<button id = "leaderboard"><a href = "/game.html">Return to Game</a></button>
		
		<div id = "update">
			<button id = "submitBoard" onclick = "updateBoard()">Update</button>
		</div>
		
		<div id = "easyTable">
			<table id = "etable" border = 1>
				<caption>Easy</caption>
				<thead>
				<tr>
					<th>User</th>
					<th>Difficulty</th>
					<th>Moves</th>
					<th>Time</th>
				</tr>
				</thead>
			</table>
		</div>
		<br/>
		<div id = "mediumTable">
			<table id = "mtable" border = 1>
				<caption>Medium</caption>
				<thead>
				<tr>
					<th>User</th>
					<th>Difficulty</th>
					<th>Moves</th>
					<th>Time</th>
				</tr>
				</thead>
			</table>
		</div>
		
		</br>
		<div id = "hardTable">
			<table id = "htable" border = 1>
				<caption>Hard</caption>
				<thead>
				<tr>
					<th>User</th>
					<th>Difficulty</th>
					<th>Moves</th>
					<th>Time</th>
				</tr>
				</thead>
			</table>
		</div>
	
		<script src="scripts/game.js"></script>
	
	</body>
</html>
